
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniPlus Super-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importing Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggle
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              display: ['Vazirmatn', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode base styles applied via Tailwind class, but ensuring smooth transition here */
      html.dark body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
      }
      
      /* Applying Vazirmatn Black/Bold for Headings */
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Vazirmatn', sans-serif;
        font-weight: 800; /* ExtraBold */
        letter-spacing: -0.02em; /* Tighter tracking for a modern app feel */
      }

      /* Ensuring numbers look good */
      .font-mono {
        font-family: 'Vazirmatn', sans-serif;
        font-feature-settings: "ss01"; /* Optional: Stylistic sets for numbers if available */
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>

  }
}
</script>
